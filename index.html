<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Snake Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <!-- <script src="game.js"></script> -->
</head>
<body>
    <h1>Snake Game</h1>
    <canvas id="gameCanvas"  width="500" height="500">
        Sorry your browser does not support canvas.

    </canvas>
    <script type="text/javascript">
    var canvas =document.getElementById('gameCanvas');
    var ctx = canvas.getContext("2d");
    var w = canvas.width;
    var h =  canvas.height;
    var cellSize = 20;
        var food;
        var snake;
        var direction;
    ctx.strokeStyle = 'green';
    ctx.strokeRect(0, 0, w, h);
    var timeInt=500;
    


    function init() {

        createSnake();
        createFood();
        window.onkeydown = keyEvent;
        direction="right";
        if (typeof gameLoop !="undefined") 
            clearInterval(gameLoop);
            gameLoop = setInterval(paintCanvas, timeInt);
        
        
        
    }
    init();
function createSnake(){
 var length = 5;
    snake =[];
 for (var i =length-1; i >=0; i--) {
      snake.push({x:i, y:0})
        
    }

}
function createFood(){
    food = {
        x: Math.round(Math.random()*(w-cellSize)/cellSize),
        y: Math.round(Math.random() * (h - cellSize) / cellSize)
    }
}
function paintCanvas(){
    ctx.fillStyle = "white";
    ctx.fillRect(0,0,w,h);
    ctx.strokeStyle ="black";
    ctx.strokeRect(0,0,w,h);
    var hx = snake[0].x;
    var hy = snake[0].y;
    switch (direction) {
        case "right":
        hx++;
        break;
        case "left": 
        hx--;
        break;
        case "up": 
        hy--; 
        break;
        case "down": 
        hy++; 
        break;
    
        //default:
        //hx++
            //break;
    }
    if(hx==-1 || hx== w/cellSize || hy == -1 || hy ==h/cellSize){
        init();
        return;
    }
    if(hx == food.x && hy == food.y) {
        createFood();
        

    }else {
    snake.pop();
    }
    
    var newHead = {x: hx, y: hy};
    snake.unshift(newHead);

    for (var i = 0; i < snake.length; i++) {
        paintCell(snake[i].x, snake[i].y);
        
    }
    paintCell(food.x, food.y)
}
function paintCell(x, y) {
 ctx.fillStyle = "blue"; 
 ctx.fillRect(x*cellSize,y*cellSize,cellSize,cellSize); 
 ctx.strokeStyle ="white"; 
 ctx.strokeRect(x*cellSize,y*cellSize,cellSize,cellSize);
}
function keyEvent(e) {
    var key = e.which;
    switch (key) {
        case 37:
        direction ="left";
        console.log(direction);
        break;
        case 38: 
        direction ="up" 
        console.log(direction);
        break;
        case 39: 
        direction ="right" ;
        console.log(direction);
        break;
        case 40: 
        direction ="down" 
        console.log(direction);
        break;
        
    }
}

    </script>
    
</body>
</html>
